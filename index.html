<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aryan Pitliya</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class='container mt-5'>
            <div class='row'>
                <div class="col text-center">
                    <button class="btn btn-primary">HERE</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col text-center">
                    <button class="btn btn-primary" onclick="add()">ADD</button>
                    <button class="btn btn-danger" onclick="rem()">REmove</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col text-center" id="addhere"></div>
            </div>
            <script>
                function add() {
                    var parE = document.getElementById('addhere');
                    var newe = document.createElement('button');
                    newe.classList.add('btn');
                    newe.classList.add('btn-primary');
                    newe.innerHTML = 'new btn';
                    parE.appendChild(newe);
                }
                function rem(){
                    var parE = document.getElementById('addhere');
                    if(parE.childNodes.length!=0){
                        parE.removeChild(parE.childNodes[0]);
                    }
                }
            </script>
        </div>
    </body>
</html>
